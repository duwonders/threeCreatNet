<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>学生科技联合会</title>
    <link rel="stylesheet" href="../static/css/glob.css">
    <link rel="stylesheet" href="../static/css/public-style.css">
    <link rel="stylesheet" href="../static/css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="../static/css/spread-apartment.css">
</head>
<body>
    <section class="container">
        <div class="swiper-container full-page">
          <div class="swiper-wrapper full-page">
            <div class="swiper-slide full-page">
                <div class="main">
                    <img src=<%= data.msg.img %> class="avatar">
                    <div class="bref-container">
                        <p class="bref-name">
                            <%= data.msg.apartment %>
                        </p>
                        <p class="bref-guide">部门简介</p>
                        <div class="next"></div>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="/spread/apartment?type=综合部">综合部</a>
                        </li>
                        <li>
                            <a href="/spread/apartment?type=科创竞赛部">科创竞赛部</a>
                        </li>
                        <li>
                            <a href="/spread/apartment?type=项目管理部">项目管理部</a>
                        </li>
                        <li class="logo">
                            <a href="/spread"></a>
                        </li>
                        <li>
                            <a href="/spread/apartment?type=科技人文部">科技人文部</a>
                        </li>
                        <li>
                            <a href="/spread/apartment?type=媒体运营部">媒体运营部</a>
                        </li>
                        <li>
                            <a href="/spread/apartment?type=信息部">信息部</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="swiper-slide full-page intro-detail">
                <div class="prev"></div>
                <div class="intro-container">
                    <div class="intro-item">
                        <span class="intro-title-small">
                            <%= data.msg.apartment %>
                        </span>
                        <span class="intro-title-big">
                            <%= data.msg.apartment %>
                        </span>
                    </div>
                    <div class="intro-item">
                        <p class="intro-content">
                             <%= data.msg.intro %>
                        </p>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </section>

    <script src="../static/js/jquery-3.1.0.min.js"></script>
    <script src="../static/js/swiper-3.3.1.jquery.min.js"></script>
    <script src="../static/js/spread-apartment.js"></script>
</body>
</html>
